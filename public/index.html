<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">PDF Generator</h1>

        <form class="max-w-md bg-white rounded-lg shadow-md p-6 mx-auto">
            <div class="mb-4">
                <label for="name" class="block font-semibold mb-2">Name:</label>
                <input type="text" id="name" name="name" class="border border-gray-300 rounded-md w-full px-3 py-2"
                    required>
            </div>

            <div class="mb-4">
                <label for="type" class="block font-semibold mb-2">Type:</label>
                <input type="text" id="type" name="type" class="border border-gray-300 rounded-md w-full px-3 py-2"
                    required>
            </div>

            <div class="mb-4">
                <label for="container" class="block font-semibold mb-2">Container:</label>
                <input type="text" id="container" name="container"
                    class="border border-gray-300 rounded-md w-full px-3 py-2" required>
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Generate
                    PDF</button>
            </div>
        </form>
    </div>
</body>

</html>
